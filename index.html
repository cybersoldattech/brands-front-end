  function generateStars(ratingValue) {
    if (ratingValue < 0 || ratingValue > 5) return;
    let starSpan = "";
    for (let i = 1; i <= 5; i++) {
      let starClass = i <= ratingValue ? "fa fa-star checked" : "fa fa-star";
      starSpan += "<span class='" + starClass + "'></span>";
    }
    return starSpan;
  }
